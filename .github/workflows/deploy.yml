name: Test and Deploy Auth Service to Docker Hub

on:
  push:
    branches:
      - prod

env:
  IMAGE_NAME: auth-service

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test # Ahora mismo imprime un mensaje y sale con c√≥digo 0

  deploy:
    needs: test
    runs-on: ubuntu-latest
    name: Build & Push to Docker Hub
    environment:
      name: production
      url: https://auth.petconnect.com # (puedes ajustarlo si usas otra ruta)

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
